<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defailtHref="/home" > </ion-back-button>
    </ion-buttons>
    <ion-title>detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <img alt="Silhouette of mountains" src="{{jugador.imagen}}">
    <ion-card-header>
      <ion-card-title>{{ jugador.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ jugador.fecha }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{ jugador.descripcion }}
    </ion-card-content>
    <ion-button class="btnVerMas" [routerLink]="['/detalle']" size="full" shape="round">Ver mas</ion-button>
  </ion-card>
</ion-content>
