<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card>
  <img  src="https://www.grandespymes.com.ar/wp-content/uploads/2017/04/el-jorobado-de-notre-dame.2a.jpg"
  alt="Don mario"

  />
  <ion-card-header>
    <ion-card-title>Login</ion-card-title>
    <ion-card-subtitle>Ingrese sus datos</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-list>

    
      <ion-item>
        <ion-input type="email"
        errorText="Correo invalido"
        email label="Usuario" labelPlacement="floating" placeholder="Ej: duoc"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="password" label="Contraseña" 
        labelPlacement="floating" 
        placeholder="Poner Contraseña"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button color="success" (click)="login()">Ingresar</ion-button> 
    <ion-button shape="round">Registrar</ion-button>
  </ion-card-content>
</ion-card>

</ion-content>
